<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign In</title>
    <link rel="stylesheet" type="text/css" href="/CSS/SignIn.css">
    <link rel="website icon" type="png" href="/image/Logo footer.png">
</head>

<body>

    <div class="Image">
        <img src="/image/sushi.jpg" alt="">
    </div>

    <div class="Judul">
        <h1>Welcome Back! We Missed You</h1>
    </div>

    <div class="input">
        <div class="Name">
            <h1>Email</h1>
        </div>

        <input type="email" placeholder="you@example.com">

        <div class="Password">
            <h1>Password</h1>
        </div>
        <input type="password" placeholder="Enter Your Password">

    </div>
    <label class="checkbox-label">
        <input type="checkbox" id="agree" />
        <p>Remember Me</p>
        <p class="forget"><strong><u>Forgot Password?</u></strong></p>
    </label>

    <div class="tombol">
        <a href="/HTML/Home.html"><h1>Sign In</h1></a>  
    </div>


    <div class="divider">
        <hr>
        <span>Or</span>
        <hr>
    </div>

    <div class="social-login">
        <div class="social-icon google">
            <img src="/image/Google.png" alt="Google">
        </div>
        <div class="social-icon apple">
            <img src="/image/Apple.png" alt="Apple">
        </div>
        <div class="social-icon facebook">
            <img src="/image/Facebook.png" alt="Facebook">
        </div>
    </div>

    <div class="akun">
        <h1>New Here? <a href="/HTML/SignUp.html"><strong><u>Create an Account</u></strong></a></h1>
    </div>
</body>
</html>
