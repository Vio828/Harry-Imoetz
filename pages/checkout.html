<!DOCTYPE html>
<html lang="en">
<head>
    <title>Checkout</title>
    <link rel="stylesheet" type="text/css" href="/styles/checkout.css">
    <link rel="website icon" type="png" href="/image/Logo footer.png">
</head>
<body>
    <div class="back-button">
        <img src="/image/Tombol Back.png" alt="">
        <a href="/pages/cart.html"><button>CART</button></a>
    </div>

    <div class="box">
        <h3 class="title">CART SUMMARY</h3>
        <hr class="hr1">

        <div class="product">
            <div class="header">
                <h3>PRODUCT PRICE</h3>
            </div>
            <div class="items">
                <h3>Maguro Nigiri</h3>
                <h3 style="margin-top: -1px; margin-top: 10px;">Tako Nigiri</h3>
            </div>
            <div class="price">
                <h3>$4.95</h3>
                <h3 style="margin-top: 15px;">$5.00</h3>
            </div>
        </div>

        <div class="total">
            <div class="header">
                <h3>TOTAL <span class="head-total">$9.95</span></h3>
            </div>
        </div>

        <div class="method">
            <h3>Payment Method</h3>
            <hr class="hr2">
            <div class="cash">
                <input type="checkbox" name="" id="check4">
                <label for="check4"></label>
                <h3>Cash On Pickup</h3>
            </div>
            <div class="cash-del">
                <input type="checkbox" name="" id="check5">
                <label for="check5"></label>
                <h3>Cash On Delivery</h3>
            </div>
        </div>

        <div class="preference">
            <h3>Select Your Preference</h3>
            <hr class="hr2">
            <div class="pick">
                <input type="checkbox" name="" id="check6">
                <label for="check6"></label>
                <h3>Pickup</h3>
            </div>
            <div class="del">
                <input type="checkbox" name="" id="check7">
                <label for="check7"></label>
                <h3>Delivery</h3>
            </div>
        </div>

        <div class="payment">
            <h3 class="header">PAYMENT DETAILS</h3>
        </div>

        <div class="info">
            <h3>Name</h3>
            <input type="text" placeholder="Enter your name...">
            <h3>Phone Number</h3>
            <input type="tel" placeholder="Enter your phone number..." pattern="[0-9]{10,15}">
            <h3>Address</h3>
            <input type="text" placeholder="Enter your address...">
        </div>

        <div class="confirm">
            <a href="/pages/confirm.html"><button>CONFIRM</button></a>
        </div>
    </div>
</body>
</html>
